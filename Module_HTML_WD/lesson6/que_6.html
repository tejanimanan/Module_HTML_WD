<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        table
        {
            background-color: white;
            border-radius: 5px;
            border-top: 2px solid aqua;
            border-bottom: 2px solid aqua;
            border-right: 8px solid aqua ;
            border-left:8px solid aqua ;
            line-height: 20px;
			
            
        }
		td{
		padding-left:30px;
		}
       input[type=submit]{
            margin-top: 20px;
            margin-bottom: 20px;
        }
        hr{
            width: 100%;
            opacity: 0.5;;
        }
    </style>
</head>
<body>
    <div class="hd">
        <form>
            <table align="center">
                <thead> <th align="left" colspan="3"   style="text-decoration:2px underline brown;font-size:20px;">Registration</th></thead>
               
                <tbody>
                    <tr>
                        <td colspan="3" align="left" style="padding-left:5px;">Personal Details</td>
                    </tr>
                    
                    <tr>
                        <td>
                            Full Name<br><input type="text" name="" id="" placeholder="Enter Your Name">
                        </td>
                        <td>
                            Father Name<br><input type="text" name="" id="" placeholder="Enter father name">
                        </td>
                        <td>
                            Mother Name<br><input type="text" name="" id="" placeholder="Enter mother name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Date Of Birth<br><input type="text" name="" id="" placeholder="Enter Your DOB">
                        </td>
                        <td>
                            Aadhar Number<br><input type="text" name="" id="" placeholder="Enter aadhar number">
                        </td>
                        <td>
                            Email<br><input type="text" name="" id="" placeholder="Enter Your email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Mobile Number<br><input type="text" name="" id="" placeholder="Enter mobile number">
        
                        </td>
                        <td>
                            Gender<br><input type="text" name="" id="" placeholder="Enter Your Gender">
                            
                        </td>
                        <td>
                            Address<br><input type="text" name="" id="" placeholder="Enter Your Address">
                        </td>
                        
                    </tr>
                    <tr>
                        <td colspan="2">
                            <hr>
                        </td>
                    </tr>
                    <tr>
                        
                        <td colspan="3" align="left" style="padding-left:5px;" >Other Details</td>
                    </tr>
                    <tr>
                        <td>
                            Stream<br><input type="text" name="" id="" placeholder="Enter Your Stream">
                        </td>
                        <td>
                            Previous Class<br><input type="text" name="" id="" placeholder="Enter Previous Class">
                        </td>
                        <td>
                            Hobbies<br><input type="text" name="" id="" placeholder="Enter Your hobbies">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Account Number<br><input type="text" name="" id="" placeholder="Enter account number">
                        </td>
                        <td>
                            Religion<br><input type="text" name="" id="" placeholder="Enter your religion">
                        </td>
                        <td>
                            Category<br><input type="text" name="" id="" placeholder="Enter Your category">
                        </td>
                    </tr>
                    <tr>
                        <td align="center" colspan="3"><input type="submit" value="Submit" style="width: 300px;height: 25px;color:white;border-radius: 10px;background-color: rgb(241, 125, 16);border: none;font-size: 20px;"></td>
                    </tr>
        
                </tbody>
            </table>
        </form>
    </div>
   
</body>
</html>
