<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let i = 0;
        do {
          let input = prompt("Enter a number greater than 10");
          if (isNaN(input)) {
            alert("Invalid input. Please enter a number.");
          } else if (input <= 10) {
            alert("Please enter a number greater than 10.");
          } else {
            alert("Thank you! You entered a number greater than 10.");
            i = 10; 
          }
        } while (i < 10);
      </script>
    

    </script>
</body>

</html>
