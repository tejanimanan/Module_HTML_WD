<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Create an HTML page with a paragraph (<p>) that displays "Hello, World!".
        • Use JavaScript to:
        • Change the text inside the paragraph to "JavaScript is fun!".
        • Change the color of the paragraph to blue. -->
        <p id="myParagraph">Hello, World!</p>
        <script>
            document.getElementById("myParagraph").innerHTML = "JavaScript is fun!";
            document.getElementById("myParagraph").style.color = "blue";
        </script>
</body>
</html>
