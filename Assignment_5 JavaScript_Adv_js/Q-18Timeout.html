<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Write a program that changes the background color of a webpage after 5
secondsusing setTimeout() -->
<h1>After 5 second color will be changes wait ...</h1>
<script>
    // Change the background color of the webpage after 5 seconds
    setTimeout(function(){
        document.body.style.backgroundColor = "green";
        }, 5000);
    
</script>
</body>
</html>
