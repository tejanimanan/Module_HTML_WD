<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>

<body>
    <!-- Create a JavaScript program that uses a whileloop to sum all even numbers
between 1 and 20. -->
    <script>
        let sum = 0;
        let i = 0;
        while (i<=20) {
             if(i%2==0)
             {
                sum = sum+i;
             }
             i++;
        }
        document.write("sum is:"+ sum);

    </script>
</body>

</html>
