<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Declare an array of fruits (["apple", "banana", "cherry"]). Use JavaScript to:
• Add a fruit to the end of the array.
• Remove the first fruit from the array.
• Log the modified array to the console. -->
    <script>
        let fruits = ["apple", "banana", "cherry"];
        console.log("First orignal array ")
        console.log(fruits); 
        fruits.push("Mango");
        console.log("pushed array ")
        console.log(fruits); 
        fruits.shift();
        console.log("shifted array ")
        console.log(fruits);

    </script>
</body>

</html>
