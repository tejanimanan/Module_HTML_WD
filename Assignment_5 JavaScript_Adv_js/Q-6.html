<body>
    <!-- Write a JavaScript program to check if a number is positive, negative, or zero
usingan if-elsestatement. -->
<script>
        let num = 5;
        if (num > 0) 
        {
            document.write(num + " is a positive number");
        } 
        else if (num < 0) {
            document.write(num + " is a negative number");
        }
        else{
            document.write(num + " is zero");
        }

</script>
</body>
</html>
