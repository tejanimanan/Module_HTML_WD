<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Create a JavaScript program using a switchstatement to display the day of the
week based on the user input (e.g., 1 for Monday, 2 for Tuesday, etc. -->

    <script>

        // Get user input
        var userInput = parseInt(prompt("Enter a number between 1 and 7: "));

        switch (userInput) {
            case 1:
                document.write("sunday");
                break;
            case 2:
                document.write("monday");
                break;
            case 3:
                document.write("tuesday");
                break;
            case 4:
                document.write("wendsday");
                break;
            case 5:
                document.write("thrusday");
                break;
            case 6:
                document.write("Friday");
                break;
            case 7:
                document.write("Saturday");
                break;
            default:
                document.write("Enter valid");
                break;
        }   
    </script>
</body>

</html>
